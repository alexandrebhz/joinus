
services:
  postgres:
    image: postgres:15-alpine
    container_name: startup_board_db_dev
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: startup_board_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data

  minio:
    image: minio/minio:latest
    container_name: startup_board_minio_dev
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_dev_data:/data

  api:
    build:
      context: ./backend
      dockerfile: docker/Dockerfile
    container_name: startup_board_api_dev
    ports:
      - "8080:8080"
    environment:
      - DATABASE_URL=${DATABASE_URL:-postgresql://postgres:postgres@postgres:5432/startup_board_dev?sslmode=disable}
      - DB_HOST=${DB_HOST:-postgres}
      - DB_PORT=${DB_PORT:-5432}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-postgres}
      - DB_NAME=${DB_NAME:-startup_board_dev}
      - DB_SSL_MODE=${DB_SSL_MODE:-disable}
      - STORAGE_TYPE=minio
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
      - MINIO_BUCKET=startup-board-uploads
      - MINIO_USE_SSL=false
      - JWT_SECRET=dev-secret-key-change-in-production
      - JWT_EXPIRATION=24h
      - JWT_REFRESH_EXPIRATION=168h
      - GIN_MODE=debug
      - ENVIRONMENT=development
      - APP_URL=http://localhost:3000
      - RESEND_API_KEY=${RESEND_API_KEY:-}
      - CORS_ALLOWED_ORIGINS=http://localhost:3000,http://localhost:8080
      - RATE_LIMIT_ENABLED=false
      - RATE_LIMIT_REQUESTS=100
      - RATE_LIMIT_WINDOW=1m
    depends_on:
      - postgres
      - minio
    restart: unless-stopped
    volumes:
      - ./backend:/app
      - go_modules:/go/pkg/mod

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: startup_board_frontend_dev
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8080
      - NODE_ENV=development
    depends_on:
      - api
    restart: unless-stopped
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next

  crawler-api:
    build:
      context: ./crawler/backend
      dockerfile: Dockerfile
    container_name: crawler_api_dev
    ports:
      - "8081:8080"
    environment:
      - PORT=8080
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/crawler?sslmode=disable
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=crawler
      - DB_SSL_MODE=disable
      - BACKEND_URL=http://api:8080
      - BACKEND_TOKEN=${BACKEND_TOKEN:-}
      - ENVIRONMENT=development
    depends_on:
      - postgres
    restart: unless-stopped
    volumes:
      - ./crawler/backend:/app
      - go_modules_crawler:/go/pkg/mod

  crawler-frontend:
    build:
      context: ./crawler/frontend
      dockerfile: Dockerfile.dev
    container_name: crawler_frontend_dev
    ports:
      - "3001:3001"
    environment:
      - NEXT_PUBLIC_CRAWLER_API_URL=http://localhost:8081
      - NODE_ENV=development
    depends_on:
      - crawler-api
    restart: unless-stopped
    volumes:
      - ./crawler/frontend:/app
      - /app/node_modules
      - /app/.next

volumes:
  postgres_dev_data:
  minio_dev_data:
  go_modules:
  go_modules_crawler:

